<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Generator</title>
    
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .npc-container {
            display: grid;
            grid-template-columns: auto auto 1fr;
            gap: 10px;
        }
        .attribute {
            font-weight: bold;
        }
        .value {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="npc-container">
        <div></div>
        <div class="attribute">Name</div>
        <div class="value" id="npc-name"></div>

        <select id="species-dropdown">
            <option value="Random">Random</option>
        </select>
        <div class="attribute">Species</div>
        <div class="value" id="npc-species"></div>
        
        <select id="pronouns-dropdown">
            <option value="Random">Random</option>
        </select>
        <div class="attribute">Pronouns</div>
        <div class="value" id="npc-pronouns"></div>
        
        <div></div>
        <div class="attribute">Age</div>
        <div class="value" id="npc-age"></div>
        
        <select id="occupation-dropdown">
            <option value="Random">Random</option>
        </select>
        <div class="attribute">Occupation</div>
        <div class="value" id="npc-occupation"></div>
        
        <select id="renown-dropdown">
            <option value="Random">Random</option>
        </select>
        <div class="attribute">Renown</div>
        <div class="value" id="npc-renown"></div>
        
        <select id="religiousness-dropdown">
            <option value="Random">Random</option>
        </select>
        <div class="attribute">Religiousness</div>
        <div class="value" id="npc-religiousness"></div>
        
        <select id="patron-dropdown">
            <option value="Random">Random</option>
        </select>
        <div class="attribute">Patron</div>
        <div class="value" id="npc-patron"></div>
    </div>
    <button id="randomize-button" style="margin-top: 40px;">Randomize NPC</button>
</body>
</html>
