<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Generator</title>
    
    <script src="npc_generator_main.js" defer></script>
    <script src="npc_generator_function.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .npc-container {
            display: grid;
            grid-template-columns: auto auto auto 1fr;
            gap: 10px;
        }
        .attribute {
            font-weight: bold;
        }
        .value {
            text-align: left;
        }
        select {
            width: 150px;
        }
        button.icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }
        #randomize-button {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="npc-container">
        <select id="location-dropdown">
            <option value="Random">Random</option>
        </select>
        <button class="icon-button" onclick="regenerateValue('npc-location')">ðŸ”„</button>
        <div class="attribute">Location</div>
        <div class="value" id="npc-location"></div>

        <select id="species-dropdown">
            <option value="Random">Random</option>
        </select>
        <button class="icon-button" onclick="regenerateValue('npc-species')">ðŸ”„</button>
        <div class="attribute">Species</div>
        <div class="value" id="npc-species"></div>
        
        <select id="pronouns-dropdown">
            <option value="Random">Random</option>
        </select>
        <button class="icon-button" onclick="regenerateValue('npc-pronouns')">ðŸ”„</button>
        <div class="attribute">Pronouns</div>
        <div class="value" id="npc-pronouns"></div>
        
        <div></div>
        <button class="icon-button" onclick="regenerateValue('npc-age')">ðŸ”„</button>
        <div class="attribute">Age</div>
        <div class="value" id="npc-age"></div>
        
        <select id="occupation-dropdown">
            <option value="Random">Random</option>
        </select>
        <button class="icon-button" onclick="regenerateValue('npc-occupation')">ðŸ”„</button>
        <div class="attribute">Occupation</div>
        <div class="value" id="npc-occupation"></div>
        
        <select id="renown-dropdown">
            <option value="Random">Random</option>
        </select>
        <button class="icon-button" onclick="regenerateValue('npc-renown')">ðŸ”„</button>
        <div class="attribute">Renown</div>
        <div class="value" id="npc-renown"></div>
        
        <select id="religiousness-dropdown">
            <option value="Random">Random</option>
        </select>
        <button class="icon-button" onclick="regenerateValue('npc-religiousness')">ðŸ”„</button>
        <div class="attribute">Religiousness</div>
        <div class="value" id="npc-religiousness"></div>
        
        <select id="patron-dropdown">
            <option value="Random">Random</option>
        </select>
        <button class="icon-button" onclick="regenerateValue('npc-patron')">ðŸ”„</button>
        <div class="attribute">Patron</div>
        <div class="value" id="npc-patron"></div>
    </div>
    <button id="randomize-button">Randomize NPC</button>
</body>
</html>
